<!DOCTYPE HTML>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습</title>
</head>
<body>
    <h1>HTML 실습</h1>
    <p>
      아래는 다양한 HTML 요소를 연습할 수 있는 예정입니다.<br>
      <strong>굵은 텍스트</strong>와 <em>기울임 텍스트</em>를 사용해보세요.<br>
      줄바꿈을 위해<br>
      태그를 사용하면 이렇게 됩니다!
    </p>

    <h2>폼 요소</h2>
    <p>이름: <input type="text"></p>

    <p>이메일: <input type="text"></p>

    <p>나이: <input type="text"></p>
</body>
</html>
